<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact — Exemplary</title>
  <meta name="description" content="Contact Exemplary for product inquiries, orders, or support.">
  <link rel="canonical" href="https://example.com/contact.html">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body>
<header class="site-header">
  <div class="container d-flex justify-content-between align-items-center py-3">
    <a class="brand text-decoration-none" href="index.html">Exemplary</a>
  </div>
</header>

<main class="py-5">
  <div class="container">
    <h1 class="h4 mb-3">Contact us</h1>
    <p class="text-muted-small">Have a question? Send us a message and we'll reply within 1-2 business days.</p>

    <div class="row">
      <div class="col-md-6">
        <form action="#" method="post" class="card card-body">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input class="form-control" name="name" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input class="form-control" type="email" name="email" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea class="form-control" name="message" rows="5" required></textarea>
          </div>
          <button class="btn btn-primary" type="submit">Send message</button>
        </form>
      </div>

      <div class="col-md-6">
        <div class="card card-body">
          <h6>Contact info</h6>
          <p class="text-muted-small mb-1">Email: <a href="spprteshopper@gmail.com">spprteshopper@gmail.com</a></p>
          <p class="text-muted-small mb-0">Phone: 78199-78428</p>
        </div>
      </div>
    </div>
  </div>
</main>

<footer class="site-footer">
  <div class="container text-center text-muted-small">© 2025 Exemplary</div>
</footer>
</body>
</html>
