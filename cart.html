<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Your Cart — Exemplary</title>
  <meta name="description" content="Your shopping cart at Exemplary. Review items, update quantities, and proceed to checkout.">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body>
<header class="site-header">
  <div class="container d-flex justify-content-between align-items-center py-3">
    <a class="brand text-decoration-none" href="index.html">Exemplary</a>
  </div>
</header>

<main class="py-5">
  <div class="container">
    <h1 class="h4 mb-4">Shopping cart</h1>
    <p class="text-muted-small">This is a static demo cart. Replace with server-side / JavaScript cart for full functionality.</p>

    <div class="table-responsive">
      <table class="table align-middle">
        <thead class="table-light">
          <tr>
            <th scope="col">Product</th>
            <th scope="col">Price</th>
            <th scope="col" style="width:120px">Qty</th>
            <th scope="col">Subtotal</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <div class="d-flex align-items-center gap-3">
                <img src="https://via.placeholder.com/100x100.png?text=Watch" alt="Classic Watch" style="width:80px;height:80px;object-fit:cover;" class="img-thumbnail">
                <div>
                  <div class="fw-bold">Classic Watch</div>
                  <div class="text-muted-small">SKU: CW-2025</div>
                </div>
              </div>
            </td>
            <td>$129.00</td>
            <td><input class="form-control form-control-sm" type="number" value="1" min="1" aria-label="Quantity of Classic Watch"></td>
            <td>$129.00</td>
            <td><a href="#" class="text-danger small">Remove</a></td>
          </tr>
          <!-- Additional static rows can be added -->
        </tbody>
      </table>
    </div>

    <div class="row">
      <div class="col-md-6">
        <form class="card card-body">
          <h6 class="mb-3">Apply promo code</h6>
          <div class="d-flex gap-2">
            <input type="text" class="form-control" placeholder="Promo code">
            <button class="btn btn-outline-primary" type="submit">Apply</button>
          </div>
        </form>
      </div>

      <div class="col-md-6">
        <div class="card card-body">
          <div class="d-flex justify-content-between text-muted mb-1"><div>Subtotal</div><div>$129.00</div></div>
          <div class="d-flex justify-content-between text-muted mb-1"><div>Shipping</div><div>Free</div></div>
          <hr>
          <div class="d-flex justify-content-between fw-bold fs-5"><div>Total</div><div>$129.00</div></div>
          <div class="text-end mt-3">
            <a href="checkout.html" class="btn btn-primary">Proceed to checkout</a>
          </div>
        </div>
      </div>
    </div>

  </div>
</main>

<footer class="site-footer">
  <div class="container text-center text-muted-small">© 2025 Exemplary</div>
</footer>
</body>
</html>
