<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Checkout — Exemplary</title>
  <meta name="description" content="Checkout at Exemplary. Enter shipping details and choose payment. Demo static page (no payment processing).">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body>
<header class="site-header">
  <div class="container d-flex justify-content-between align-items-center py-3">
    <a class="brand text-decoration-none" href="index.html">Exemplary</a>
  </div>
</header>

<main class="py-5">
  <div class="container">
    <h1 class="h4 mb-4">Checkout</h1>
    <div class="row">
      <div class="col-lg-7">
        <form class="card card-body" action="#" method="post" novalidate>
          <h5 class="mb-3">Shipping details</h5>
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">First name</label>
              <input class="form-control" name="first" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Last name</label>
              <input class="form-control" name="last" required>
            </div>
            <div class="col-12">
              <label class="form-label">Address</label>
              <input class="form-control" name="address" placeholder="Street address" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">City</label>
              <input class="form-control" name="city" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Postal code</label>
              <input class="form-control" name="zip" required>
            </div>
            <div class="col-12">
              <label class="form-label">Email</label>
              <input class="form-control" type="email" name="email" required>
            </div>
          </div>

          <hr class="my-4">
          <h5 class="mb-3">Payment (demo)</h5>
          <p class="text-muted-small">This is a static demo. Integrate your payment provider to accept payments.</p>
          <div class="row g-3">
            <div class="col-12">
              <label class="form-label">Cardholder name</label>
              <input class="form-control" name="cardname">
            </div>
            <div class="col-12">
              <label class="form-label">Card number</label>
              <input class="form-control" name="cardnumber" inputmode="numeric">
            </div>
            <div class="col-6">
              <label class="form-label">Expiry</label>
              <input class="form-control" name="expiry" placeholder="MM/YY">
            </div>
            <div class="col-6">
              <label class="form-label">CVC</label>
              <input class="form-control" name="cvc" inputmode="numeric">
            </div>
          </div>

          <div class="mt-4 d-flex justify-content-between">
            <a href="cart.html" class="btn btn-outline-secondary">Back to cart</a>
            <button class="btn btn-primary" type="submit">Place order</button>
          </div>
        </form>
      </div>

      <aside class="col-lg-5">
        <div class="card card-body mb-3">
          <h6>Order summary</h6>
          <div class="d-flex justify-content-between text-muted mb-1"><div>Classic Watch</div><div>$129.00</div></div>
          <hr>
          <div class="d-flex justify-content-between fw-bold"><div>Total</div><div>$129.00</div></div>
        </div>

        <div class="card card-body">
          <h6>Need help?</h6>
          <p class="text-muted-small mb-0">Email: <a href="spprteshopper@gmail.com">spprteshopper@gmail.com</a></p>
        </div>
      </aside>
    </div>
  </div>
</main>

<footer class="site-footer">
  <div class="container text-center text-muted-small">© 2025 Exemplary</div>
</footer>
</body>
</html>
